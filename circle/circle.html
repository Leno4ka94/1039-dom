<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Circles</title>
    <link rel="stylesheet" href="../circle/circle.css">
</head>

<body>
    <div class="box">
        <div class="items">
          <div class="circle" >
            <h3>1</h3>
          </div>
            <p>lorem</p>
        </div>
            
        <div class="items">
          <div class="circle" data-anim="rotate">
            <h3>2</h3>
          </div>
            <p>lorem</p>
        </div>
            
            
        <div class="items">
          <div class="circle" data-anim="translate-down">
            <h3>3</h3>
          </div>
            <p>lorem</p>
        </div>
            
        <div class="items">
          <div class="circle" data-anim="translate-left-down">
            <h3>4</h3>
          </div>
            <p>lorem</p>
        </div>
            
        <div class="items">
          <div class="circle" data-anim="translate-right-down">
            <h3>5</h3>
          </div>
            <p>lorem</p>
        </div>
      </div>
    <script src="/circle/circle.js"></script>
</body>

</html>
